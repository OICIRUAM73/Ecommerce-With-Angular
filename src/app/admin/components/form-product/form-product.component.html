<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Crear producto
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-sx">
          <mat-form-field>
              <input placeholder="id" formControlName="id" matInput type="text">
            </mat-form-field>
          </div>
        </div>
      <div class="row">
          <div class="col-sx">
            <mat-form-field>
              <input placeholder="Título" formControlName="title" matInput type="text">
            </mat-form-field>
          </div>
        </div>
      <div class="row">
          <div class="col-sx">
            <mat-form-field>
              <input placeholder="Precio" formControlName="price" matInput type="number">
            </mat-form-field>
            <div *ngIf="priceField.errors && priceField.dirty">
              <p *ngIf="priceField.hasError('price_invalid')">El valor máximo es 10000</p>
              <p *ngIf="priceField.hasError('required')">El campo es requerido</p>
            </div>
          </div>
        </div>
            <div class="row">
                <div class="col-sx">
            <mat-form-field>
              <textarea placeholder="Descripción" formControlName="description" matInput type="text"></textarea>
            </mat-form-field>
            
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
